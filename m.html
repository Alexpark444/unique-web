<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Course Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Course</h1>
        <nav>
            <button id="prevNavBtn" class="nav-left" onclick="previousLesson()" disabled>Previous</button>
            <a href="#" onclick="showLesson(1)">Lesson 1</a>
            <a href="#" onclick="showLesson(2)">Lesson 2</a>
            <a href="#" onclick="showLesson(3)">Quiz 1</a>
            <a class="lesson-four" href="#" onclick="addComment()">Lesson3 </a>
            <button id="nextNavBtn" class="nav-right" onclick="nextLesson()">Next</button>
        </nav>
    </header>

    <main id="content">
        <h2>Welcome</h2>
        <p>Select a lesson or quiz to get started!</p>

        <div id="post-section">
            <h3>Share Your Thoughts</h3>
            
            <input type="text" id="post-name" placeholder="Your Name" />
            <textarea id="post-input" placeholder="Write a post..."></textarea>
            <button class="submit-post" onclick="submitPost()">Submit Post</button>
            <div id="posts-list"></div>
        </div>                   

        <div class="main-navigation">
            <button id="mainPrevBtn" onclick="previousLesson()" disabled>Previous</button>
            <button id="mainNextBtn" onclick="nextLesson()">Next</button>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
